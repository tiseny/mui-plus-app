<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="mui-content recieve-page" id="recieve-page">
			<div class="mui-scroll-wrapper">
		    <div class="mui-scroll" id="recieve-mui-scroll">
          <script id="recieve-template" type="text/html">
            {{if list.length > 0}}
            {{each list as Item i}} 
            <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                <li class="mui-table-view-cell orderRow" data-id="{{Item.Id}}">
                  <a class="mui-navigate-right">
                    <span class="name">承运单号</span>
                    <span class="value">{{Item.OrderNo}}</span>
                  </a>
                </li>
                <li class="mui-table-view-cell">
                  <div class="mui-table">
                    <div class="mui-table-cell mui-col-xs-10">
                      <div class="row">
                        <span class="name">运单状态</span>
                        <span class="value">{{Item.OrderStatusName}}</span> 
                      </div>
                      <div class="row">
                        <span class="name">到场时间</span>
                        <span class="value">{{Item.TheActualAttendanceTime}}</span> 
                      </div>
                      {{each Item.Factories as Factory key}}
                        {{if Item.Factories.length == 1}}
                          <div class="row">
                            <span class="name">装货工厂</span>
                            <span class="value">{{Factory.FactoryFullName}}</span> 
                          </div>
                        {{else}}
                          <div class="row">
                            <span class="name">装货工厂{{key + 1}}</span>
                            <span class="value">{{Factory.FactoryFullName}}</span> 
                          </div>
                        {{/if}}
                        <div class="row">
                          <span class="name">装卸地址</span>
                          <span class="value">{{Factory.FullPathAddress}}</span> 
                        </div>
                      {{/each}}  
                      <div class="row">
                        <span class="name">贸易方式</span>
                        <span class="value">{{Item.TradeWay}}</span> 
                      </div>
                      <div class="row">
                        <span class="name">柜型</span>
                        <span class="value">{{Item.Ark}}</span> 
                      </div>
                      <div class="row">
                        <span class="name">提柜地</span>
                        <span class="value">{{Item.ContainerYard}}</span> 
                      </div>
                      <div class="row">
                        <span class="name">还柜地</span>
                        <span class="value">{{Item.AlsoTankDepot}}</span> 
                      </div>
                    </div>
                  </div>
                </li>
            </ul>
            <div class="title">&nbsp;</div>
            {{/each}} 
            {{else}}
              <div class="nothing-box">
                <div class="no-result">
                  <i class="iconfont icon-wushuju"></i>  
                </div>
                <p>暂时没有内容 ~ ~</p>
              </div>
            {{/if}}
          </script>
        </div>
			</div>
		</div>
	</body>
</html>
