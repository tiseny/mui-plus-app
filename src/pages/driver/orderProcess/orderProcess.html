<!DOCTYPE html>
<html class="ui-page-login">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body >
    <div id="orderProcess-page" >
      <script id="orderProcess-template" type="text/html">
      <header class="mui-bar mui-bar-nav">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">
          {{title}}
        </h1>
      </header>
  		<div class="mui-content orderProcess-page">
        <form class="mui-input-group">
          {{if title == '提柜确认'}}
          <div class="mui-input-row">
            <label>订舱号</label>
            {{if mode == 'show'}}
            <input type="text" value="{{data.BookingNum}}" class="mui-input-clear mui-input" disabled>
            {{else}}
            <input type="text" value="{{data.BookingNum}}" class="mui-input-clear mui-input" placeholder="请输入订舱号">
            {{/if}}
          </div>
          <div class="mui-input-row">
            <label>序号</label>
            {{if mode == 'show'}}
            <input type="text" value="{{data.SerialNumOfBookingNum}}" class="mui-input-clear  mui-input" disabled >
            {{else}}
            <input type="text" value="{{data.SerialNumOfBookingNum}}" class="mui-input-clear  mui-input" placeholder="请输入序号">
            {{/if}}
          </div>
          <div class="mui-input-row">
            <label><i class="require">*</i>柜号</label>
            {{if mode == 'show'}}
            <input type="text" value="{{data.TankNo}}" class="mui-input-clear mui-input" disabled>
            {{else}}
            <input type="text" value="{{data.TankNo}}" class="mui-input-clear mui-input" placeholder="请输入柜号">
            {{/if}}
          </div>
          <div class="mui-input-row">
            <label><i class="require">*</i>封条号</label>
            {{if mode == 'show'}}
            <input type="text" value="{{data.SealNumber}}" class="mui-input-clear mui-input" disabled>
            {{else}}
            <input type="text" value="{{data.SealNumber}}" class="mui-input-clear mui-input" placeholder="请输入封条号">
            {{/if}}
          </div>
          <div class="mui-input-row unit">
            <label><i class="require">*</i>柜重量</label>
            {{if mode == 'show'}}
            <input type="number" step="0.001" value="{{data.ArkHeavy}}" class="mui-input-clear mui-input" disabled>
            {{else}}
            <input type="number" step="0.001" value="{{data.ArkHeavy}}" class="mui-input-clear mui-input" placeholder="请输入柜重量">
            {{/if}}
            <span class="mui-input-unit">千克</span>
          </div>
          <div class="mui-input-row camera">
            <label><i class="require">*</i>柜后门</label>
            {{if !!data.Attachs[0] && mode == 'add'}}
            <span class="mui-icon mui-icon-close" data-field="Attachs" data-index="0" data-type="柜后门"></span>
            {{/if}}
          </div>
          <div class="mui-input-row img-preview-wrap">
            {{if mode == 'add' && !data.Attachs[0] }}
            <div class="image-box">
              <div class="image-box-inner plus" data-field="Attachs" data-index="0">
                <span class="mui-icon mui-icon-camera"></span>    
              </div>
            </div>
            {{/if}}
            {{if !!data.Attachs[0]}}
            <div class="image-box">
              <div class="image-box-inner image" data-src="{{data.Attachs[0]}}" data-mode="{{mode}}" data-field="Attachs" data-index="0">
                <img class="mui-media-object" src="{{data.Attachs[0]}}">  
              </div>
            </div>
            {{/if}}
          </div>
          <div class="mui-input-row camera">
            <label><i class="require">*</i>封条</label>
            {{if !!data.Attachs[1] && mode == 'add'}}
            <span class="mui-icon mui-icon-close" data-field="Attachs" data-index="1"></span>
            {{/if}}
          </div>
          <div class="mui-input-row img-preview-wrap">
            {{if mode == 'add' && !data.Attachs[1]}}
            <div class="image-box">
              <div class="image-box-inner plus" data-field="Attachs" data-index="1" data-type="封条">
                <span class="mui-icon mui-icon-camera"></span>    
              </div>
            </div>
            {{/if}}
            {{if !!data.Attachs[1]}}
            <div class="image-box">
              <div class="image-box-inner image" data-src="{{data.Attachs[1]}}" data-mode="{{mode}}" data-field="Attachs" data-index="1">
                <img class="mui-media-object" src="{{data.Attachs[1]}}">  
              </div>
            </div>
            {{/if}}
          </div>
          {{/if}}
        </form>
        {{if mode == 'add'}}
        <button type="button"  class="mui-btn mui-btn-primary mui-btn-block" id="sure-btn">确定</button>
        {{/if}}
  		</div>
      </script>
    </div>
	</body>
</html>
