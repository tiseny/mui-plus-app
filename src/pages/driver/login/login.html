<!DOCTYPE html>
<html class="ui-page-login">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<div class="avator">
		<i class="iconfont icon-login"></i>
	</div>
	<div class="mui-content" id="login-form">
		<form id='login-form' class="mui-input-group">
			<div class="mui-input-row">
				<label>账号</label>
				<input id='account' type="text" class="mui-input-clear mui-input"
				 placeholder="请输入账号" autocomplete="off">
			</div>
			<div class="mui-input-row">
				<label>密码</label>
				<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码" autocomplete="off">
			</div>
		</form>
		<div id="remember" class="mui-input-row mui-checkbox mui-left">
			<label>记住密码</label>
			<input id="rememberBox" name="checkbox" value="记住密码" type="checkbox">
		</div>
		<div class="mui-content-padded">
			<button id='login' data-loading-text="登录中" class="mui-btn mui-btn-block mui-btn-primary">登录</button>
		</div>
	</div>
	<footer class="footer">©2018 深圳市物链科技</footer>
</body>

</html>
