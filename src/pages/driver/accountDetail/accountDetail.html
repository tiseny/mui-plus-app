<!DOCTYPE html>
<html class="ui-page-accountDetail">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>
        <%= htmlWebpackPlugin.options.title %>
    </title>
</head>

<body>
    <div class="mui-content">
        <ul id="account-view" class="mui-table-view">
            <script id="fee-template" type="text/html">
                {{each data as item i}}
                <li class="mui-table-view-cell" data-Id="{{item.Id}}">
                    <a class="mui-navigate-right">
                        <div>{{item.CheckSheetDate}}</div>
                        <div>{{item.CheckSheetStatusName}}</div>
                        <div style="padding-right:20px;">{{item.Amount}}</div>
                    </a>
                </li>
				{{/each}}
            </script>
        </ul>
    </div>
</body>

</html>
