<!DOCTYPE html>
<html class="ui-page-fee">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="mui-content">
			<div class="search-wrap">
				<div class="mui-input-row mui-search">
			    <input type="search" class="mui-input-clear" placeholder="" >
				</div>	
				<span class="action-btn">选择月份</span>
			</div>
			<div class="main-wrap">
				<table>
					<thead>
				    <tr class="fee-row">
				      <th>日期</th>
				      <th>装货地</th>
				      <th>柜号</th>
				      <th>运费总额</th>
				    </tr>
  				</thead>
  				<tbody id="fee-mui-scroll">
  					<script id="fee-template" type="text/html">
	  					{{each data as item i}}
	  					<tr class="fee-row">
	  						<td>{{item.PresentTime}}</td>
	  						<td>{{item.FullName}}</td>
	  						<td class="orderRow" data-id="{{item.OrderId}}">
	  							<a style="color: #1929e2">{{item.TankNo}}</a>
	  						</td>
	  						<td class="feeRow" data-id="{{item.OrderId}}">
	  							<a style="color: #1929e2">{{item.Amount}}</a>
	  						</td>
	  					</tr>
	  					{{/each}}
  					</script>
  				</tbody>
  				<tfoot>
  					<tr class="fee-row">
  						<td style="border-left-color: transparent;"></td>
  						<td style="border-left-color: transparent;"></td>
  						<td style="border-left-color: transparent;text-align: right;">合计:</td>
  						<td style="color: #f30" id="total">0</td>
  					</tr>
  				</tfoot>
				</table>
			</div>
		</div>
	</body>
</html>
