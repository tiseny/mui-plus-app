<!DOCTYPE html>
<html class="ui-page-fee">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>
		<%= htmlWebpackPlugin.options.title %>
	</title>
</head>

<body>
	<div class="mui-content">
		<div class="search-wrap">
			<div class="mui-input-row mui-search">
				<input type="search" class="mui-input-clear" id="search" placeholder="装货地/柜号">
			</div>
			<span class="action-btn" id="actiion-btn">选择月份</span>
		</div>
		<div class="main-wrap">
			<table>
				<thead>
					<tr class="fee-row">
						<th>日期</th>
						<th>装货地</th>
						<th>柜号</th>
						<th>运费总额</th>
					</tr>
				</thead>
				<tbody id="fee-mui-scroll">
					<script id="fee-template" type="text/html">
	  					{{each data as item i}}
	  					<tr class="fee-row">
	  						<td>{{item.PresentTime}}</td>
	  						<td>{{item.FullName}}</td>
	  						<td class="orderRow" data-id="{{item.OrderId}}">
	  							<a style="color: #1929e2">{{item.TankNo}}</a>
	  						</td>
	  						<td class="feeRow" data-id="{{item.OrderId}}">
	  							<a style="color: #1929e2">{{item.Amount}}</a>
	  						</td>
	  					</tr>
						{{/each}}
					</script>
				</tbody>
				<tfoot>
					<tr class="fee-row">
						<td style="border-left-color: transparent; text-align: right; color: #09BB07" id="month"></td>
						<td style="border-left-color: transparent;"></td>
						<td style="border-left-color: transparent;text-align: right;">合计:</td>
						<td style="color: #f30" id="total">0</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div id="fee-choose" class="mui-popover mui-popover-bottom mui-popover-action ">
			<!-- 可选择菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" data-id="last">
					<a href="#">上月账单</a>
				</li>
				<li class="mui-table-view-cell" data-id="next">
					<a href="#">下月账单</a>
				</li>
				<li class="mui-table-view-cell" data-id="now">
					<a href="#">本月账单</a>
				</li>
				<li class="mui-table-view-cell" data-id="all">
					<a href="#">所有账单</a>
				</li>
			</ul>
			<!-- 取消菜单 -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a href="#fee-choose">
						<b>取消</b>
					</a>
				</li>
			</ul>
		</div>
	</div>
</body>

</html>
