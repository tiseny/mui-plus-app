<!DOCTYPE html>
<html class="ui-page-order">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="mui-content order-page">
			<div class="mui-content">
        <div id="slider" class="slider">
          <div class="slider-header">
            <div class="item active">待接运单</div>
            <div class="item">已接运单</div>
            <div class="item">历史运单</div>
          </div>
          <div class="slider-body">
            <div class="item-wrap">
              <script id="wait-template" type="text/html">
                {{if list.length > 0}}
                {{each list as Item i}}
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                  <li class="mui-table-view-cell orderRow" data-id="{{Item.Id}}">
                    <a class="mui-navigate-right">
                      <div>
                        <span class="name">承运单号</span>
                        <span class="value">{{Item.OrderNo}}</span>  
                      </div>
                      <div>
                        <span class="name">运费</span>
                        <span class="value">{{Item.DriverFreight}} 元</span> 
                      </div>
                    </a>
                  </li>
                  <li class="mui-table-view-cell">
                    <div class="mui-table">
                      <div class="mui-table-cell mui-col-xs-10">
                        <div class="row">
                          <span class="name">运单状态</span>
                          <span class="value">{{Item.OrderStatusName}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">到场时间</span>
                          <span class="value">{{Item.TheActualAttendanceTime}}</span> 
                        </div>
                        {{each Item.Factories as Factory key}}
                          {{if Item.Factories.length == 1}}
                            <div class="row">
                              <span class="name">装货工厂</span>
                              <span class="value">{{Factory.FactoryFullName}}</span> 
                            </div>
                          {{else}}
                            <div class="row">
                              <span class="name">装货工厂{{key + 1}}</span>
                              <span class="value">{{Factory.FactoryFullName}}</span> 
                            </div>
                          {{/if}}
                          <div class="row">
                            <span class="name">装卸地址</span>
                            <span class="value">{{Factory.FullPathAddress}}</span> 
                          </div>
                        {{/each}}  
                        <div class="row">
                          <span class="name">贸易方式</span>
                          <span class="value">{{Item.TradeWay}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">柜型</span>
                          <span class="value">{{Item.Ark}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">提柜地</span>
                          <span class="value">{{Item.ContainerYard}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">还柜地</span>
                          <span class="value">{{Item.AlsoTankDepot}}</span> 
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
                {{/each}}
                {{else}}
                  <div class="nothing-box">
                    <div class="no-result">
                      <i class="iconfont icon-wushuju"></i>  
                    </div>
                    <p>暂时没有内容 ~ ~</p>
                  </div>
                {{/if}}
              </script>
            </div>
            <div class="item-wrap">
              <script id="recieve-template" type="text/html">
                {{if list.length > 0}}
                {{each list as Item i}} 
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                    <li class="mui-table-view-cell orderRow" data-id="{{Item.Id}}">
                      <a class="mui-navigate-right">
                        <span class="name">承运单号</span>
                        <span class="value">{{Item.OrderNo}}</span>
                      </a>
                    </li>
                    <li class="mui-table-view-cell">
                      <div class="mui-table">
                        <div class="mui-table-cell mui-col-xs-10">
                          <div class="row">
                            <span class="name">运单状态</span>
                            <span class="value">{{Item.OrderStatusName}}</span> 
                          </div>
                          <div class="row">
                            <span class="name">到场时间</span>
                            <span class="value">{{Item.TheActualAttendanceTime}}</span> 
                          </div>
                          {{each Item.Factories as Factory key}}
                            {{if Item.Factories.length == 1}}
                              <div class="row">
                                <span class="name">装货工厂</span>
                                <span class="value">{{Factory.FactoryFullName}}</span> 
                              </div>
                            {{else}}
                              <div class="row">
                                <span class="name">装货工厂{{key + 1}}</span>
                                <span class="value">{{Factory.FactoryFullName}}</span> 
                              </div>
                            {{/if}}
                            <div class="row">
                              <span class="name">装卸地址</span>
                              <span class="value">{{Factory.FullPathAddress}}</span> 
                            </div>
                          {{/each}}  
                          <div class="row">
                            <span class="name">贸易方式</span>
                            <span class="value">{{Item.TradeWay}}</span> 
                          </div>
                          <div class="row">
                            <span class="name">柜型</span>
                            <span class="value">{{Item.Ark}}</span> 
                          </div>
                          <div class="row">
                            <span class="name">提柜地</span>
                            <span class="value">{{Item.ContainerYard}}</span> 
                          </div>
                          <div class="row">
                            <span class="name">还柜地</span>
                            <span class="value">{{Item.AlsoTankDepot}}</span> 
                          </div>
                        </div>
                      </div>
                    </li>
                </ul>
                {{/each}} 
                {{else}}
                  <div class="nothing-box">
                    <div class="no-result">
                      <i class="iconfont icon-wushuju"></i>  
                    </div>
                    <p>暂时没有内容 ~ ~</p>
                  </div>
                {{/if}}
              </script>
            </div>
            <div class="item-wrap">
              <script id="history-template" type="text/html">
                {{if list.length > 0}}
                {{each list as Item i}}  
                <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed">
                  <li class="mui-table-view-cell orderRow" data-id="{{Item.Id}}">
                    <a class="mui-navigate-right" id="history-scroll">
                      <span class="name">承运单号</span>
                      <span class="value">{{Item.OrderNo}}</span>
                    </a>
                  </li>
                  <li class="mui-table-view-cell">
                    <div class="mui-table">
                      <div class="mui-table-cell mui-col-xs-10">
                        <div class="row">
                          <span class="name">运单状态</span>
                          <span class="value" style="color: #222">{{Item.OrderStatusName}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">到场时间</span>
                          <span class="value">{{Item.TheActualAttendanceTime}}</span> 
                        </div>
                        {{each Item.Factories as Factory key}}
                          {{if Item.Factories.length == 1}}
                            <div class="row">
                              <span class="name">装货工厂</span>
                              <span class="value">{{Factory.FactoryFullName}}</span> 
                            </div>
                          {{else}}
                            <div class="row">
                              <span class="name">装货工厂{{key + 1}}</span>
                              <span class="value">{{Factory.FactoryFullName}}</span> 
                            </div>
                          {{/if}}
                          <div class="row">
                            <span class="name">装卸地址</span>
                            <span class="value">{{Factory.DetailedAddress}}</span> 
                          </div>
                        {{/each}}  
                        <div class="row">
                          <span class="name">贸易方式</span>
                          <span class="value">{{Item.TradeWay}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">柜型</span>
                          <span class="value">{{Item.Ark}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">提柜地</span>
                          <span class="value">{{Item.ContainerYard}}</span> 
                        </div>
                        <div class="row">
                          <span class="name">还柜地</span>
                          <span class="value">{{Item.AlsoTankDepot}}</span> 
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="mui-table-view-cell history-bottom" data-OrderStatus="{{Item.OrderStatus}}" data-id="{{Item.Id}}">
                    <a class="mui-navigate-right">
                      <span class="name" style="color: #1929e2">{{Item.OrderStatus == 10 ? '录入费用' : '查看费用'}}</span>
                    </a>
                  </li>
                </ul>
                {{/each}}
                {{else}}
                  <div class="nothing-box">
                    <div class="no-result">
                      <i class="iconfont icon-wushuju"></i>  
                    </div>
                    <p>暂时没有内容 ~ ~</p>
                  </div>
                {{/if}}
              </script>
            </div>
            <div id="more">
              <script id="more-template" type="text/html">
                {{if loaded}}
                <span>已经加载完毕了~~</span>
                {{/if}}
              </script>
            </div>
          </div>
        </div>
      </div>
		</div>
	</body>
</html>
