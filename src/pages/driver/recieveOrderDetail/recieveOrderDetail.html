<!DOCTYPE html>
<html class="ui-page-recieveOrderDetail">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
    <header class="mui-bar mui-bar-nav">
      <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
      <h1 class="mui-title">运单详情</h1>
    </header>
    <div id="recieveOrderDetail-mui">
    <script id="recieveOrderDetail-template" type="text/html">
      <ul class="mui-table-view mui-grid-view mui-grid-9">
        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 {{+data.OrderStatus >= 6 ? 'done' : ''}} {{+data.OrderStatus == 6 ? 'active' : ''}}" data-action="提柜确认" data-valid="{{+data.OrderStatus >= 6 ? 'true': 'false'}}" data-id="{{data.Id}}" data-mode="{{+data.OrderStatus == 6 ? 'add' : 'show'}}">
          <div class="back-line"></div>
          <a href="#">
            <span class="mui-icon mask"></span>
            <span class="mui-icon">提</span>
            <div class="mui-media-body">提柜确认</div>
          </a>
        </li>
        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 {{+data.OrderStatus >= 7 ? 'done' : ''}} {{+data.OrderStatus == 7 ? 'active' : ''}}" data-action="到场确认" data-valid="{{+data.OrderStatus >= 7 ? 'true': 'false'}}" data-id="{{data.Id}}" data-mode="{{+data.OrderStatus == 7 ? 'add' : 'show'}}">
          <div class="back-line"></div>
          <a href="#">
            <span class="mui-icon mask"></span>
            <span class="mui-icon ">到</span>
            <div class="mui-media-body">到场确认</div>
          </a>
        </li>
        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 {{+data.OrderStatus >= 8 ? 'done' : ''}} {{+data.OrderStatus == 8 ? 'active' : ''}}" data-action="离场确认" data-valid="{{+data.OrderStatus >= 8 ? 'true': 'false'}}" data-id="{{data.Id}}" data-mode="{{+data.OrderStatus == 8 ? 'add' : 'show'}}">
          <div class="back-line"></div>
          <a href="#">
            <span class="mui-icon mask"></span>
            <span class="mui-icon ">离</span>
            <div class="mui-media-body">离场确认</div>  
          </a>
        </li>
        <li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3 {{+data.OrderStatus >= 9 ? 'done' : ''}} {{+data.OrderStatus == 9 ? 'active' : ''}}" data-action="还柜确认" data-valid="{{+data.OrderStatus >= 9 ? 'true': 'false'}}" data-id="{{data.Id}}" data-mode="{{+data.OrderStatus == 9 ? 'add' : 'show'}}">
          <div class="back-line"></div>
          <a href="#">
            <span class="mui-icon mask"></span>
            <span class="mui-icon ">还</span>
            <div class="mui-media-body">还柜确认</div>
          </a>
        </li>
      </ul>
      {{if data && !!data.OrderNo}}
      <ul class="mui-table-view mui-table-view-striped mui-table-view-condensed"> 
        <li class="mui-table-view-cell">
          <div class="mui-table">
            <div class="mui-table-cell mui-col-xs-10">
              <div class="row full">
                  <span class="name">运单号</span>
                  <span class="value">{{data.OrderNo}}</span> 
                </div> 
                <div class="row full">
                  <span class="name">运单状态</span>
                  <span class="value">{{data.OrderStatusName}}</span>                                                   
                </div> 
                <div class="row full">
                  <span class="name">到场时间</span>
                  <span class="value">{{data.PresentTime}}</span> 
                </div>
                {{each data.Factories as Factory key}}
                <div class="factory-row">
                  {{if data.Factories.length == 1}}
                    <div class="row full">
                      <span class="name">装货工厂</span>
                      <span class="value">{{Factory.FactoryFullName}}</span> 
                    </div>
                  {{else}}
                    <div class="row full">
                      <span class="name">装货工厂{{key + 1}}</span>
                      <span class="value">{{Factory.FactoryFullName}}</span> 
                    </div>
                  {{/if}}
                  <div class="row full">
                    <span class="name">联系人</span>
                    <span class="value">{{Factory.Contact}}</span> 
                  </div>
                  <div class="row full arrow-right sys-mobile" data-mobile="{{Factory.Mobile}}">
                    <span class="name">电话</span>
                    <span class="value">{{Factory.Mobile}}</span> 
                  </div>
                  <div class="row full arrow-right sys-address" data-address="{{Factory.FullPathAddress}}">
                    <span class="name">装卸地址</span>
                    <span class="value">{{Factory.FullPathAddress}}</span> 
                  </div>
                </div>
                {{/each}}  
                <div class="row">
                  <span class="name">贸易方式</span>
                  <span class="value">{{data.TradeWay}}</span> 
                </div>
                <div class="row">
                  <span class="name">提柜地</span>
                  <span class="value">{{data.ContainerYard}}</span> 
                </div>
                <div class="row">
                  <span class="name">还柜地</span>
                  <span class="value">{{data.AlsoTankDepot}}</span> 
                </div>
                <div class="row">
                  <span class="name">货重</span>
                  <span class="value">{{data.GoodsWeight}} 千克</span> 
                </div>
                <div class="row">
                  <span class="name">柜型</span>
                  <span class="value">{{data.Ark}}</span> 
                </div>
                <div class="row">
                  <span class="name">报关方式</span>
                  <span class="value">{{data.CustomsClearanceWay}}</span> 
                </div>
                <div class="row">
                  <span class="name">起运海关</span>
                  <span class="value">{{data.CustomsName}}</span> 
                </div>
                <div class="row full">
                  <span class="name">订舱号</span>
                  <span class="value">{{data.BookingNum}}</span> 
                </div>
                <div class="row">
                  <span class="name">封条号</span>
                  <span class="value">{{data.SealNumber}}</span> 
                </div>
                <div class="row">
                  <span class="name">柜号</span>
                  <span class="value">{{data.TankNo}}</span> 
                </div>
                <div class="row">
                  <span class="name">过磅货重</span>
                  <span class="value">{{data.WeighingWeight}} 千克</span> 
                </div>
                <div class="row">
                  <span class="name">柜重</span>
                  <span class="value">{{data.ArkHeavy}} 千克</span> 
                </div>
                <div class="row full">
                  <span class="name">截关时间</span>
                  <span class="value">{{data.CutOffTime}}</span> 
                </div>
                <div class="row full">
                  <span class="name">补料时间</span>
                  <span class="value">{{data.LoadingTime}}</span> 
                </div>
                <div class="row">
                  <span class="name">提柜堆场</span>
                  <span class="value">{{data.ContainerYardName}}</span> 
                </div>
                <div class="row">
                  <span class="name">还柜堆场</span>
                  <span class="value">{{data.AlsoTankDepotName}}</span> 
                </div>
                <div class="row">
                  <span class="name">调度员</span>
                  <span class="value">{{data.DispatcherName}}</span> 
                </div>
                <div class="row full arrow-right sys-mobile" data-mobile="{{data.DispatcherMobile}}">
                  <span class="name">电话</span>
                  <span class="value">{{data.DispatcherMobile}}</span> 
                </div>
                <div class="row full">
                  <span class="name">备注</span>
                  <span class="value">{{data.OrderEntrustRemark}}</span> 
                </div>
            </div>
          </div>
        </li>
      </ul>
      {{else}}
      <div class="nothing-box">
        <div class="no-result">
          <i class="iconfont icon-wushuju"></i>  
        </div>
        <p>暂时没有内容 ~ ~</p>
      </div>
      {{/if}}  
    </script>
    </div>
	</body>
</html>
