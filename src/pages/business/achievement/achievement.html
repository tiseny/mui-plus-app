<!DOCTYPE html>
<html class="ui-page-my">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body>
		<div class="mui-content my-page">
      <ul class="mui-table-view">
        <li class="mui-table-view-cell" data-id="myInfo-part">
          <a class="mui-navigate-right">
            <i class="iconfont icon-xinxi" style="color: #f38421"></i>  个人信息
          </a>
        </li>
        <li class="mui-table-view-cell" data-id="car-part">
          <a class="mui-navigate-right">
            <i class="iconfont icon-cheliang" style="color: #0070ff"></i>  我的车辆
          </a>
        </li>
        <li class="mui-table-view-cell" data-id="evaluate-part">
          <a class="mui-navigate-right">  
            <i class="iconfont icon-pingjia" style="color: #3a0"></i>  我的评价
          </a>
        </li>
      </ul>
      <div class="title">&nbsp;</div>
      <ul class="mui-table-view">
        <li class="mui-table-view-cell" data-id="passUpdate-part">
          <a class="mui-navigate-right">
            <i class="iconfont icon-mima" style="color: #f30"></i>  密码修改
          </a>
        </li>
      </ul>
      <div class="title">&nbsp;</div>
      <div class="btn-wrap">
        <button type="button" class="mui-btn mui-btn-primary mui-btn-block" id="quit" data-loading-text="退出登录中">退出登录</button>  
      </div>
		</div>
	</body>
</html>
